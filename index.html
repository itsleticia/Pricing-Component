<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> 
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Pricing component with toggle</title>
</head>
<body>
  <h1>Our Pricing</h1>
  
  
  <div class="form-check form-switch">
    <h5 class="switch-label">Annually</h5>
    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
    <label class="form-check-label" for="flexSwitchCheckChecked"></label>
    <h5 class="switch-label">Monthly</h5>
  </div>
  
  
  <div class="cards">
    <div class="card basic">
      <h6>Basic</h6>
      <h2 class="basicPrice">&dollar;19.99</h2>
      <p>500 GB Storage</p>
      <p>2 Users Allowed</p>
      <p>Send up to 3 GB</p>
      <button>Learn More</button>
    </div>
    <div class="card professional">
      <h6>Professional</h6>
      <h2 class="proPrice">&dollar;24.99</h2>
      <p>1 TB Storage</p>
      <p>5 Users Allowed</p>
      <p>Send up to 10 GB</p>
      <button class="ButtonProfessional">Learn More</button>
    </div>
    <div class="card master">
      <h6>Master</h6>
      <h2 class="masterPrice">&dollar;39.99</h2>
      <p>2 TB Storage</p>
      <p>10 Users Allowed</p>
      <p>Send up to 20 GB</p>
      <button>Learn More</button>
    </div>  
  </div>
  <div id="top-right"></div>
  <div id="bottom-left"></div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Let√≠cia Lima</a>.
  </div>
  <script src="js/main.js"></script>
</body>
</html>
